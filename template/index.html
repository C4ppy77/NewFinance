<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis Tool</title>
</head>
<body>
    <h1>Upload Excel File for SWOT Analysis</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Excel File:</label>
        <input type="file" name="file" accept=".xlsx" required>

        <label for="cost_of_parts">Cost of Parts:</label>
        <input type="number" step="0.01" name="cost_of_parts" placeholder="Enter cost of parts">

        <label for="cost_of_toner">Cost of Toner:</label>
        <input type="number" step="0.01" name="cost_of_toner" placeholder="Enter cost of toner">

        <input type="submit" value="Upload and Analyze">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
